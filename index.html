<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAKOTSUBO86</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: black;
    }

    body {
      background: url('fond_wallpaper_different_perspective.png') no-repeat center center;
      background-size: contain;
      padding: 0 0 120px 0;
      min-height: 100vh;
      position: relative;
    }

    header {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Courier New', monospace;
      font-size: 80px;
      font-weight: bold;
      color: lime;
      text-shadow:
        0 0 2px #00ff00,
        0 0 5px #00ff00,
        0 0 10px #00ff00,
        0 0 20px #00ff00;
      animation: glowFlicker 1.2s infinite alternate;
      z-index: 3000;
    }

    #subtitle {
      position: absolute;
      top: 22%;
      left: 75%;
      transform: translateX(-50%);
      background: black;
      padding: 15px 30px;
      color: white;
      font-size: 26px;
      font-weight: bold;
      border-radius: 5px;
      z-index: 1100;
      white-space: pre-line;
      text-align: center;
    }

    .scene-wrapper {
      position: absolute;
      top: 20%;
      left: 0;
      width: 100%;
      height: 60%;
      z-index: 1150;
    }

    .scene-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 15px;
      background: #ff00ff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff00ff;
      font-size: 18px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .scene-btn.left {
      left: 22.5%;
    }

    .scene-btn.right {
      right: 22.5%;
    }

    .scene-wrapper:hover .scene-btn {
      opacity: 1;
      pointer-events: auto;
    }

    #poulpe {
      position: absolute;
      max-width: 50vw;
      height: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: grab;
      transition: opacity 0.6s ease;
      animation: floatBig 8s ease-in-out infinite;
      z-index: 1000;
    }

    .poulpe-clicked {
      animation: shrinkPop 0.4s ease;
    }

    @keyframes shrinkPop {
      0% { transform: translate(-50%, -50%) scale(1); }
      30% { transform: translate(-50%, -50%) scale(0.92); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes glowFlicker {
      0% {
        text-shadow: 
          0 0 2px #00ff00,
          0 0 4px #00ff00,
          0 0 6px #00ff00;
        opacity: 0.95;
      }
      100% {
        text-shadow:
          0 0 4px #00ff00,
          0 0 8px #00ff00,
          0 0 14px #00ff00;
        opacity: 1;
      }
    }

    .mini-poulpe {
      position: absolute;
      pointer-events: auto;
      opacity: 0.8;
      transition: transform 0.3s ease;
    }

    #menuToggle {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 120px;
      height: 120px;
      cursor: pointer;
      z-index: 1300;
      background: none;
      border: none;
      padding: 0;
    }

    .menu-node {
      position: absolute;
      left: 60px;
      bottom: 400px;
      opacity: 0;
      transform: scale(0.5) translateY(0);
      transition: all 0.4s ease;
      background: black;
      border-left: none;
      padding: 15px 20px;
      font-size: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00000066;
      width: 220px;
      height: 60px;
      color: white;
      z-index: 1250;
    }

    .menu-node.show {
      opacity: 1;
      transform: scale(1) translateY(calc(var(--i) * -100px));
    }

    @keyframes floatBig {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-20px); }
    }

    #alert-tag {
      position: absolute;
      top: 17.5%;
      left: 82%;
      transform: translateX(-100%);
      background: #000;
      padding: 6px 14px;
      font-size: 16px;
      font-weight: bold;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 6px;
      box-shadow: 0 0 8px #00ff00aa, 0 0 16px #00ff0055 inset;
      font-family: 'Courier New', monospace;
      z-index: 1200;
      animation: blinkDanger 1s infinite alternate;
      white-space: nowrap;
    }

    @keyframes blinkDanger {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      100% { opacity: 0.6; transform: translateX(-50%) scale(1.04); }
    }

    #fade-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        #000,
        #000 5px,
        #111 5px,
        #111 10px
      );
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    #bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: black;
      z-index: 500;
    }
  </style>
</head>
<body>
  <header>TAKOTSUBO86</header>
  <div id="alert-tag">[⚠ INCOMING MODULE]</div>
  <div id="subtitle">Project :
ヴォイドスタティック x タコツボ 86</div>
  <img id="poulpe" src="TSUBO_bUtton.png" alt="Poulpe" />

  <div class="scene-wrapper">
    <button class="scene-btn left" onclick="transitionScene(-1)">←</button>
    <button class="scene-btn right" onclick="transitionScene(1)">→</button>
  </div>

  <div id="mini-poulpes"></div>
  <img id="menuToggle" src="animated_eye_cleaned_loop.gif" alt="Menu Eye" />
  <div class="menu-node" style="--i:0">Home</div>
  <div class="menu-node" style="--i:1">Music</div>
  <div class="menu-node" style="--i:2">Gallery</div>
  <div class="menu-node" style="--i:3">Videos</div>
  <div class="menu-node" style="--i:4">Contact</div>
  <div id="fade-layer"></div>
  <div id="bottom-bar"></div>

  <script>
    const toggle = document.getElementById("menuToggle");
    const nodes = document.querySelectorAll(".menu-node");
    let menuOpen = false;
    toggle.addEventListener("click", () => {
      menuOpen = !menuOpen;
      nodes.forEach((node, i) => {
        setTimeout(() => {
          node.classList.toggle("show", menuOpen);
        }, i * 100);
      });
    });

    const scenes = [
      {
        background: 'fond_wallpaper_different_perspective.png',
        poulpe: 'TSUBO_bUtton.png',
        miniPoulpe: 'TSUBO_bUtton.png'
      },
      {
        background: 'fond_wallpaper_scene2.png',
        poulpe: 'TSUBO_scene2.png',
        miniPoulpe: 'TSUBO_scene2.png'
      },
      {
        background: 'fond_wallpaper_scene3.png',
        poulpe: 'TSUBO_scene3.png',
        miniPoulpe: 'TSUBO_scene3.png'
      }
    ];

    let currentScene = 0;

    function transitionScene(dir) {
      const fade = document.getElementById("fade-layer");
      fade.style.opacity = 1;

      setTimeout(() => {
        currentScene = (currentScene + dir + scenes.length) % scenes.length;
        const scene = scenes[currentScene];
        document.body.style.background = `black url('${scene.background}') no-repeat center center`;
        document.body.style.backgroundSize = 'contain';
        document.getElementById("poulpe").src = scene.poulpe;
        document.querySelectorAll(".mini-poulpe").forEach(p => p.src = scene.miniPoulpe);
        fade.style.opacity = 0;
      }, 400);
    }

    const poulpe = document.getElementById("poulpe");
    poulpe.addEventListener("click", () => {
      poulpe.classList.remove("poulpe-clicked");
      void poulpe.offsetWidth;
      poulpe.classList.add("poulpe-clicked");
      setTimeout(() => poulpe.classList.remove("poulpe-clicked"), 400);
    });

    const miniContainer = document.getElementById("mini-poulpes");
    const screenW = window.innerWidth;
    const screenH = window.innerHeight;
    const positions = [];

    function isOverlapping(x, y, size) {
      const overlapsOther = positions.some(pos => {
        const dx = pos.x - x;
        const dy = pos.y - y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        return dist < (pos.size + size) / 2;
      });

      const poulpeCenterX = screenW / 2;
      const poulpeCenterY = screenH / 2;
      const dxP = x - poulpeCenterX;
      const dyP = y - poulpeCenterY;
      const distToPoulpe = Math.sqrt(dxP * dxP + dyP * dyP);
      const minDistFromPoulpe = 150;

      return overlapsOther || distToPoulpe < minDistFromPoulpe;
    }

    for (let i = 0; i < 86; i++) {
      const mini = document.createElement("img");
      mini.src = scenes[currentScene].miniPoulpe;
      mini.classList.add("mini-poulpe");
      const size = 40 + Math.random() * 40;
      mini.style.width = `${size}px`;

      let x, y, tries = 0;
      do {
        x = Math.random() * (screenW - size);
        y = Math.random() * (screenH - 120 - size);
        tries++;
      } while (isOverlapping(x, y, size) && tries < 100);

      positions.push({ x, y, size });
      mini.style.left = `${x}px`;
      mini.style.top = `${y}px`;
      mini.style.transform = `rotate(${Math.random() * 360}deg)`;
      mini.style.cursor = "grab";

      if (i === 13) {
        mini.style.cursor = "pointer";
        mini.style.filter = "hue-rotate(70deg) saturate(1.2)";
        mini.addEventListener("click", () => {
          window.location.href = "secret.html";
        });
      }

      mini.addEventListener("mousedown", (e) => {
        let offsetX = e.clientX - mini.offsetLeft;
        let offsetY = e.clientY - mini.offsetTop;
        function moveAt(e) {
          mini.style.left = `${e.clientX - offsetX}px`;
          mini.style.top = `${e.clientY - offsetY}px`;
        }
        function onMove(e) { moveAt(e); }
        function onUp() {
          document.removeEventListener("mousemove", onMove);
          document.removeEventListener("mouseup", onUp);
          setTimeout(() => {
            mini.style.left = `${x}px`;
            mini.style.top = `${y}px`;
          }, 6000);
        }
        document.addEventListener("mousemove", onMove);
        document.addEventListener("mouseup", onUp);
      });

      miniContainer.appendChild(mini);
    }

    document.addEventListener("mousemove", (e) => {
      document.querySelectorAll(".mini-poulpe").forEach(p => {
        const rect = p.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          const angle = Math.atan2(dy, dx);
          p.style.transform = `translate(${-Math.cos(angle)*30}px, ${-Math.sin(angle)*30}px) rotate(${Math.random()*360}deg)`;
        } else {
          p.style.transform = `translate(0, 0) rotate(${Math.random()*360}deg)`;
        }
      });
    });
  </script>
</body>
</html>
